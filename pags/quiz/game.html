<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo</title>
    <link rel="stylesheet" href="../../styles/quiz/hero.css">
</head>

<body>
    <div class="game-bg">
        <div class="game-container">
            <div class="hud">
                <div class="hud-item-questionCounter">
                    <p class="hud-prefix" id="progressText" style="opacity: 0;">
                        Quest√£o
                    </p>
                    <div id="progressBar">
                        <div id="progressBarFull">
                        </div>
                    </div>
                </div>
                <div class="hud-item-score">
                    <p class="hud-prefix">
                        Pontos
                    </p>
                    <h1 class="hud-main-text" id="score">
                        0
                    </h1>
                </div>
            </div>
            <h2 id="question">What is your question</h2>
            <div class="choice-container">
                <p class="choice-prefix">A</p>
                <p class="choice-text" data-number="1">Choice 1</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">B</p>
                <p class="choice-text" data-number="2">Choice 2</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">C</p>
                <p class="choice-text" data-number="3">Choice 3</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">D</p>
                <p class="choice-text" data-number="4">Choice 4</p>
            </div>
        </div>

        <script src="../../scripts/quiz/game.js"></script>
</body>

</html>
